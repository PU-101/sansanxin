{% load i18n %}
{% load material_form %}

<div class="card">
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="card-content">
            <span class="card-title grey-text text-darken-2">{% trans 'Profile' %}</span>
            {% form form=user_form %}
                {% part form.username prefix %}<i class="mdi-action-account-box prefix"></i>{% endpart %}
                {% part form.email prefix %}<i class="mdi-communication-email prefix"></i>{% endpart %}
            {% endform %}
            {% form form=userprof_form %}{% endform %}
        </div>
        
        <div class="card-action">       
            <div class="right-align">
                <button type="submit" class="btn btn-primary btn-lg">{% trans 'Change' %}</button>
            </div> 
        </div>
    </form>
</div>
