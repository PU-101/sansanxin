<div>
  <div class="comment-menu">
    <a class="item">
      <i class="comments icon"></i>评论
      <div class="ui circular label">{{ post.comments_num }}</div>
    </a>
  </div>


  <div class="hidden-div comments-div"> 
    <div class="ui minimal comments">
      
      {% for comment in all_comments %}
        <div class="comment">
          <a class="avatar">
            <img src="/images/avatar/small/matt.jpg">
          </a>
          <div class="content">
            <a class="author">{{ comment.user.username }}</a>
            <div class="metadata">
              <span class="date">{{ comment.created_at }}</span>
            </div>
            <div class="text">{{ comment.content }}</div>
            <div class="actions">
              <a class="reply">Reply</a>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>

    <div class="ui fluid action input">
      <input type="text" value="http://ww.short.url/c0opq">
      <button class="ui teal right labeled icon button"> Copy </button>
</div>
  </div>


</div>
