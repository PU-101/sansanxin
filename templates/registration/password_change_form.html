{% extends "registration/registration_base.html" %}
{% load i18n %}
{% load material_form %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m6 offset-m3 l6 offset-l3">
        <div class="card">
            <form method="post" action="">
                {% csrf_token %}
                {% form form=form %}
                {% endform %}
                <button type="submit" class="btn btn-primary btn-lg">{% trans 'Change password' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
