<!doctype html>

{% load staticfiles %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="繁忙的生活节奏，找个时间，和朋友约个时间，出门散散心吧">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>{% block title %}散散心{% endblock title %}</title>

    <!--
    <link rel="stylesheet" href="{% static 'blog/css/materialize.min.css' %}">
    -->
    {% include 'material/includes/material_css.html' %}
    <link rel="stylesheet" href="{% static 'blog/css/custom.css' %}">
 
  </head>


  <body>
    {% include 'navbar.html' %}

    <div class="body-container">
      {% block content %}{% endblock %}
    </div>
    
    <script src="{% static 'blog/js/jquery.min.js' %}"></script>
    <!--
    <script src="{% static 'blog/js/materialize.min.js' %}"></script>
    -->
    {% include 'material/includes/material_js.html' %}
    <script src="{% static 'blog/js/custom.js' %}"></script>
  </body>
</html>
