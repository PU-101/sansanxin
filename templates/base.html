<!DOCTYPE html>
{% load staticfiles %}

<html>
<head>
  <!-- Standard Meta -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>Homepage - Semantic</title>
  <link rel="stylesheet" type="text/css" href="{% static 'blog/css/semantic.min.css' %}">

<body>
  <br>

        </div>

          {% include 'right.html' %}
        </div>
      </div> 
</div>
  </div>
