
  <div class="row">
   <div class="col s12">
     <div class="about-card card blue-grey darken-1 z-depth-1">
       <div class="card-content">
          <span class="card-title white-text">可能感兴趣的人</span>
          <ul class="collection">
            {% for i_p in interested_people %}
              <li class="collection-item avatar">
                 <img src="{{ i_p.userprofile.portrait.url}}" alt="" class="circle">
                 <a href="{% url 'homepage' i_p.username %}"><span class="title">{{ i_p.username}}</span></a>
                 <p class="grey-text">{{ i_p.userprofile.signature }}</p>
                  <a class="secondary-content waves-effect waves-light btn grey" data-ip-id='{{ i_p.id }}' data-user-id='{{ u_login.id }}'>关注</a>
              </li>
            {% endfor %}
          </ul>
       </div>
     </div>
   </div>
  </div>
