
  <div class="row">
   <div class="col s12">
     <div class="about-card card blue-grey darken-1 z-depth-1">
       <div class="card-content">
          <h6 class="white-text">可能感兴趣的人</h6>
          <ul class="collection">

            {% for i_p in interested_people %}
              <li class="collection-item avatar">
                 <img src="{{ i_p.userprofile.portrait.url }}" alt="" class="circle">
                 <div class="user-follow">
                   <a href="{% url 'homepage' i_p.username %}"><span class="title">{{ i_p.username}}</span></a>
                    <a class="follow-btn waves-effect waves-light btn grey" data-ip-id='{{ i_p.id }}'>关注</a>
                 </div>
              </li>
            {% endfor %}
            
          </ul>
       </div>
     </div>
   </div>
  </div>
