<!-- Modal Structure -->
<form action="">
  <div id="portrait" class="modal">
    <div class="modal-content">
          <div class="image-editor">
            <input type="file" class="cropit-image-input" accept="image/*">
            <div class="cropit-preview" style="position: relative; width: 250px; height: 250px;"><div class="cropit-preview-image-container" style="position: absolute; overflow: hidden; left: 0px; top: 0px; width: 100%; height: 100%;"><img class="cropit-preview-image" alt="" style="transform-origin: 0% 0%; will-change: transform;"></div></div>
            <p class="range-field">
              <input type="range" class="cropit-image-zoom-input" min="0" max="1" step="0.01">
            </p>
            <input type="hidden" name="image-data" class="hidden-image-data">
          </div>
    </div>
    <div class="modal-footer">
        <button class="modal-action modal-close btn waves-effect waves-light" type="submit">чбошод
            <i class="mdi-content-send right"></i>
        </button>
    </div>
  </div>
</form>
