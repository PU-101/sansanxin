{% load staticfiles %}

<div class="row">
 <div class="col s12">
   <div class="profile-card card z-depth-1 center-align">
     <div class="card-image z-depth-1">
       <img src="{% static 'blog/images/background.jpg' %}">
     </div>
     <div class="card-protrait_image center-align">
      <a data-target="portrait" class="modal-trigger">
        <img class="circle z-depth-2" src="{% static 'blog/images/veronika.jpg' %}">
      </a>
     </div>
     {% include 'index/left/portrait.html' %}
     <div class="card-content">
      <a class="username">{{ user_prof.user.username }}</a>
      <div class="signature mdl-color-text--grey-700">{{ user_prof.signature }}</div>
     </div>
     <div class="card-extra_content">
        <div class="posts">
          <small><strong class="num">{{ user_prof.posts_num }}</strong> 博文</small>
        </div>
        <div class="follows">
          <small><strong class="num">{{ user_prof.follows_num}}</strong> 关注者</small>
        </div>
        <div class="followers">
          <small><strong class="num">{{ user_prof.followers_num}}</strong> 粉丝</small>
        </div>
     </div>
   </div>
 </div>
</div>
