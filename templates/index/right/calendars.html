{% if cals %}
	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
	    <a class="btn-floating btn-large red z-depth-5">
	      <i class="large mdi-editor-mode-edit"></i>
	    </a>
	    <ul>
	      <li><a class="btn-floating red">Hottest</a></li>
	      <li><a class="btn-floating green">Latest</a></li>
	    </ul>
	 </div>

	<div class="row">

		{% for item in cals %}
		 <div class="col s12">
		   <div class="right-card card z-depth-1">
		     <div class="card-image z-depth-1">
		     	<a href="{{ item.url }}" target="_blank">
		       		<img src="{{ item.img_src }}" width='100%' alt="">
		       	</a>
		     </div>
		     <div class="card-content">
		       <a href="{{ item.url }}" target="_blank">{{ item.title }}</a>
		     </div>
		     <div class="card-action">
				<div class="time">{{ item.created_at|date:'Y-m-d' }} 发布</div>
				<a href="{% url 'destination' %}?mdd={{ item.destination }}"><i class="mdi-action-loyalty"></i>{{ item.destination }}</a>
		     </div>
		   </div>
		 </div>
		{% endfor %}
	</div>
{% endif %}
